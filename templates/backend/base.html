{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallProject</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'backstage/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'backstage/vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'backstage/css/font.css' %}">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'backstage/css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'backstage/css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
</head>

<body>
<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="navbar-header">
                <!-- Navbar Header--><a href="{% url 'backstage_index' %}" class="navbar-brand">
                <div class="brand-text brand-big visible text-uppercase"><strong
                        class="text-primary">Mall</strong><strong>Project</strong></div>
                <div class="brand-text brand-sm"><strong class="text-primary">M</strong><strong>P</strong></div>
            </a>
                <!-- Sidebar Toggle Btn -->
                <button class="sidebar-toggle"><i class="fa fa-long-arrow-left"></i></button>
            </div>
            <div class="right-menu list-inline no-margin-bottom">
                <div class="list-inline-item">
                    ACC: {{ request.session.admin.name }}
                </div>
                <!-- Log out -->
                <div class="list-inline-item logout">
                    <a id="logout" href="{% url 'backstage_sign_out' %}" class="nav-link"> <span
                            class="d-none d-sm-inline">Sign out </span><i class="icon-logout"></i></a></div>
            </div>
        </div>
    </nav>
</header>
<div class="d-flex align-items-stretch">
    <!-- Sidebar Navigation-->
    <nav id="sidebar">
        <!-- Sidebar Navidation Menus-->
        <span class="heading">Main</span>
        {% block sidebar %}
        {% endblock %}
        <span class="heading">Extras</span>
        <ul class="list-unstyled">
            <li><a href="#"><i class="icon-settings"></i>Demo</a></li>
            <li><a href="#"><i class="icon-writing-whiteboard"></i>Demo</a></li>
            <li><a href="#"><i class="icon-chart"></i>Demo</a></li>
        </ul>
    </nav>
    <!-- Sidebar Navigation end-->
    <div class="page-content">
        <!-- Main Body -->
        {% block mainbody %}
        {% endblock %}
        <!-- Main Body End -->
        <footer class="footer">
            <div class="footer__block block no-margin-bottom">
                <div class="container-fluid text-center">
                    <p class="no-margin-bottom">Copyright &copy; 2019.Company name All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- JavaScript files-->
<script src="{% static 'backstage/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'backstage/vendor/popper.js/umd/popper.min.js' %}"></script>
<script src="{% static 'backstage/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'backstage/vendor/jquery.cookie/jquery.cookie.js' %}"></script>
<script src="{% static 'backstage/vendor/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'backstage/vendor/jquery-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'backstage/js/charts-home.js' %}"></script>
<script src="{% static 'backstage/js/front.js' %}"></script>
</body>

</html>
